<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.fullbg {
    position: relative;
    background-image: url(burger.jpg);
    background-blend-mode: darken;
    background-size: cover; /* Ensure the background covers the entire element */
    background-position: center center; /* Center the image */
    background-repeat: no-repeat; /* Prevent image repetition */
    width: 100vw;
    padding-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    box-sizing: border-box; /* Ensure padding and border are included in width */
}

/* Dark overlay using pseudo-element */
.fullbg::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
    z-index: 1; /* Ensure the overlay is above the background image */
}

/* Adjust the content position */
.fullbg > * {
    position: relative; /* Positioning relative so content is above the overlay */
    z-index: 2; /* Ensure content is above the overlay */
}

.header, .section, .order {
    z-index: 2; /* Ensure all content layers are above the overlay */
    color: white; /* Ensure text color is white */
}

/* Media queries for large screens */


.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    width: 100%;
    max-width: 1200px;
    box-sizing: border-box;
}

.header img {
    height: auto;
    max-height: 90px;
    width: auto;
    max-width: 140px;
    margin-right: 20px;
}

.navbar-container {
    display: flex;
    align-items: center;
}

.hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
}

.Navbar {
    display: flex;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.Navbar li {
    margin: 0 15px;
}

.Navbar li a {
    color: antiquewhite;
    text-decoration: none;
    font-weight: bolder;
    font-size: 1.3rem;
}

.section {
    max-width: 700px;
    margin: 40px 15px;
    padding: 25px;
    font-size: 2.5rem;
    color: white;
    font-weight: bolder;
}

.order {
    padding-top: 5px;
    font-size: 1.2rem;
}

.order button {
    width: 60%;
    max-width: 190px;
    height: 30px;
    /* padding: 15px; */
    border: none;
    background-color: rgb(236, 23, 23);
    font-size: .8rem;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;;
}
/* Media queries for large screens */
@media (min-width: 1440px) {
    .fullbg {
        background-position: center center; /* Ensure the background image is centered */
        background-size: cover; /* Maintain cover size for large screens */
    }
}

@media (min-width: 2560px) {
    .fullbg {
        background-size: cover; /* Ensure the background covers the entire element */
        background-position: center center; /* Center the image */
        background-attachment: fixed; /* Optional: Fix background attachment for a parallax effect */
    }
}


/* Media queries for responsiveness */
@media (max-width: 767px) {
    .hamburger {
        display: block;
    }

    .Navbar {
        display: none;
        flex-direction: column;
        width: 100%;
    }

    .Navbar li {
        margin: 10px 0;
    }

    .section {
        font-size: 2rem;
    }

    .order button {
        width: 90%;
    }
}

@media (min-width: 768px) and (max-width: 1023px) {
    .Navbar {
        display: flex;
    }

    .section {
        font-size: 2.5rem;
    }

    .order button {
        width: 60%;
    }
}

@media (min-width: 1024px) {
    .Navbar {
        display: flex;
    }

    .section {
        font-size: 3rem;
    }

    .order button {
        width: 50%;
    }
}

@media (min-width: 1440px) {
    .section {
        font-size: 4rem;
    }

    .order button {
        width: 40%;
    }
}


</style>
<body>
    <div class="fullbg">
        <div class="header">
            <img src="restlogo.png" alt="">
            <div class="navbar-container">
                <div class="hamburger" id="hamburger">
                    &#9776;
                </div>
                <ul class="Navbar" id="Navbar">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="section">
            Get Cashback <br> up to 50%
            <div class="order">
                Relish our tasty burgers now and get 50% cashback for your next visitâ€”eat today, save for tomorrow! <br>
                <button id="playButton">Order now</button>
                <script>
                    document.getElementById('playButton').addEventListener('click', function () {
                        window.location.href = 'video.html';
                    });
                    document.getElementById('hamburger').addEventListener('click', function () {
                        var navbar = document.getElementById('Navbar');
                        if (navbar.style.display === 'block') {
                            navbar.style.display = 'none';
                        } else {
                            navbar.style.display = 'block';
                        }
                    });
                </script>
            </div>
        </div>
    </div>
    
</body>
</html>
